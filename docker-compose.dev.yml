version: '3.8'

services:
  # Frontend - React + Vite (Development with Hot Reload)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: botbuilder-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - botbuilder-network-dev
    stdin_open: true
    tty: true

  # Backend - Express.js API (Development with Nodemon)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: botbuilder-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - ./public:/app/../public
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-botbuilder}:${POSTGRES_PASSWORD:-botbuilder123}@db:5432/${POSTGRES_DB:-botbuilder}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRO_PRICE_ID=${STRIPE_PRO_PRICE_ID}
      - STRIPE_ENTERPRISE_PRICE_ID=${STRIPE_ENTERPRISE_PRICE_ID}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - CLIENT_URL=http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - botbuilder-network-dev

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: botbuilder-db-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-botbuilder}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-botbuilder123}
      - POSTGRES_DB=${POSTGRES_DB:-botbuilder}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - botbuilder-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-botbuilder} -d ${POSTGRES_DB:-botbuilder}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: botbuilder-redis-dev
    restart: unless-stopped
    command: redis-server
    ports:
      - "6379:6379"
    networks:
      - botbuilder-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  botbuilder-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
