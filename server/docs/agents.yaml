# Multi-Agent AI Documentation

paths:
  /api/agents:
    get:
      tags:
        - Agents
      summary: List all agents
      description: Get all AI agents for the organization
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Agents list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  agents:
                    type: array
                    items:
                      $ref: '#/components/schemas/Agent'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags:
        - Agents
      summary: Create new agent
      description: Create a new AI agent
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
              properties:
                name:
                  type: string
                  example: Customer Support Agent
                type:
                  type: string
                  enum: [assistant, researcher, coder, analyst]
                description:
                  type: string
                system_prompt:
                  type: string
                model:
                  type: string
                  example: gpt-4o-mini
                temperature:
                  type: number
                  minimum: 0
                  maximum: 2
                  default: 0.7
      responses:
        '201':
          description: Agent created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  agent:
                    $ref: '#/components/schemas/Agent'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/agents/{id}:
    get:
      tags:
        - Agents
      summary: Get agent by ID
      description: Get a specific agent's details
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Agent details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  agent:
                    $ref: '#/components/schemas/Agent'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Agents
      summary: Update agent
      description: Update an existing agent
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                system_prompt:
                  type: string
                model:
                  type: string
                temperature:
                  type: number
      responses:
        '200':
          description: Agent updated
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags:
        - Agents
      summary: Delete agent
      description: Delete an agent
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Agent deleted
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/agents/{id}/chat:
    post:
      tags:
        - Agents
      summary: Chat with agent
      description: Send a message to an agent and get a response
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: Hello, how can you help me?
                context:
                  type: array
                  items:
                    type: object
      responses:
        '200':
          description: Agent response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  response:
                    type: string
                  usage:
                    type: object

components:
  schemas:
    Agent:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        type:
          type: string
        description:
          type: string
        system_prompt:
          type: string
        model:
          type: string
        temperature:
          type: number
        organization_id:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
