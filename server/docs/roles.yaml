# Roles API Documentation (Enterprise RBAC)

paths:
  /api/roles:
    get:
      tags:
        - Roles
      summary: List roles
      description: Get all roles for the organization
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Roles list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  roles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Role'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags:
        - Roles
      summary: Create role
      description: Create a new custom role
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - permissions
              properties:
                name:
                  type: string
                  example: Bot Manager
                description:
                  type: string
                permissions:
                  type: array
                  items:
                    type: string
                  example: [bots.read, bots.write, bots.delete]
      responses:
        '201':
          description: Role created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  role:
                    $ref: '#/components/schemas/Role'
        '400':
          $ref: '#/components/responses/ValidationError'

  /api/roles/{id}:
    get:
      tags:
        - Roles
      summary: Get role by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Role details
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Roles
      summary: Update role
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                permissions:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Role updated
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags:
        - Roles
      summary: Delete role
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Role deleted
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/roles/permissions:
    get:
      tags:
        - Roles
      summary: List all permissions
      description: Get all available permissions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Permissions list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  permissions:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        name:
                          type: string
                        category:
                          type: string

components:
  schemas:
    Role:
      type: object
      properties:
        id:
          type: integer
        organization_id:
          type: integer
        name:
          type: string
        description:
          type: string
        permissions:
          type: array
          items:
            type: string
        is_system:
          type: boolean
          description: Whether this is a built-in role
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
