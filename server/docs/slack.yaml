# Slack Channel API Documentation

paths:
  /api/channels/slack:
    get:
      tags:
        - Channels
        - Slack
      summary: List Slack workspaces
      description: Get all connected Slack workspaces for the organization
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of Slack workspaces
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  channels:
                    type: array
                    items:
                      $ref: '#/components/schemas/SlackWorkspace'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/channels/slack/oauth:
    get:
      tags:
        - Channels
        - Slack
      summary: Start OAuth flow
      description: Get Slack OAuth authorization URL
      security:
        - bearerAuth: []
      parameters:
        - name: botId
          in: query
          schema:
            type: integer
          description: Optional bot ID to associate with workspace
      responses:
        '200':
          description: OAuth URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  authUrl:
                    type: string
                    description: URL to redirect user to for Slack authorization
                  state:
                    type: string
                    description: State token for verification

  /api/channels/slack/callback:
    get:
      tags:
        - Channels
        - Slack
      summary: OAuth callback
      description: Handle Slack OAuth redirect callback
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Authorization code from Slack
        - name: state
          in: query
          required: true
          schema:
            type: string
          description: State token for verification
      responses:
        '302':
          description: Redirect to dashboard on success
        '400':
          description: Invalid callback parameters

  /api/channels/slack/stats:
    get:
      tags:
        - Channels
        - Slack
      summary: Get workspace statistics
      description: Get usage statistics for Slack workspaces
      security:
        - bearerAuth: []
      parameters:
        - name: channelId
          in: query
          schema:
            type: integer
          description: Filter by specific workspace
        - name: startDate
          in: query
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Workspace statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  stats:
                    type: object
                    properties:
                      total_messages:
                        type: integer
                      total_users:
                        type: integer
                      active_channels:
                        type: integer
                      response_time_avg:
                        type: number

  /api/channels/slack/test:
    post:
      tags:
        - Channels
        - Slack
      summary: Test connection
      description: Test Slack workspace connection
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - channelId
              properties:
                channelId:
                  type: integer
                  description: Workspace channel ID to test
      responses:
        '200':
          description: Connection test result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  workspace:
                    type: object
                    properties:
                      name:
                        type: string
                      domain:
                        type: string
        '400':
          description: Connection test failed

  /api/channels/slack/{id}:
    get:
      tags:
        - Channels
        - Slack
      summary: Get Slack workspace
      description: Get a specific Slack workspace
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Workspace details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  channel:
                    $ref: '#/components/schemas/SlackWorkspace'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Channels
        - Slack
      summary: Update Slack workspace
      description: Update Slack workspace settings
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                isActive:
                  type: boolean
                  description: Enable/disable the workspace
                settings:
                  type: object
                  properties:
                    default_channel:
                      type: string
                    auto_reply:
                      type: boolean
                    mention_only:
                      type: boolean
                botId:
                  type: integer
                  description: Associated BotBuilder bot ID
      responses:
        '200':
          description: Workspace updated
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags:
        - Channels
        - Slack
      summary: Disconnect Slack workspace
      description: Disconnect and remove Slack workspace integration
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Workspace disconnected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/channels/slack/{id}/info:
    get:
      tags:
        - Channels
        - Slack
      summary: Get workspace info
      description: Get detailed workspace info from Slack API
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Workspace info from Slack
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  info:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      domain:
                        type: string
                      email_domain:
                        type: string
                      icon:
                        type: object
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/channels/slack/{id}/channels:
    get:
      tags:
        - Channels
        - Slack
      summary: List Slack channels
      description: List all channels in the Slack workspace
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of Slack channels
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  channels:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        is_private:
                          type: boolean
                        is_member:
                          type: boolean
                        num_members:
                          type: integer
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/channels/slack/{id}/send-test:
    post:
      tags:
        - Channels
        - Slack
      summary: Send test message
      description: Send a test message to a Slack channel
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - slackChannelId
                - message
              properties:
                slackChannelId:
                  type: string
                  description: Slack channel ID to send to
                message:
                  type: string
                  description: Message text to send
      responses:
        '200':
          description: Message sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  ts:
                    type: string
                    description: Message timestamp (ID)
        '400':
          description: Failed to send message
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  schemas:
    SlackWorkspace:
      type: object
      properties:
        id:
          type: integer
        organization_id:
          type: integer
        bot_id:
          type: integer
          description: Associated BotBuilder bot
        team_id:
          type: string
          description: Slack team/workspace ID
        team_name:
          type: string
          description: Slack workspace name
        bot_user_id:
          type: string
          description: Bot user ID in Slack
        access_token:
          type: string
          description: OAuth access token (encrypted)
        is_active:
          type: boolean
        settings:
          type: object
          properties:
            default_channel:
              type: string
            auto_reply:
              type: boolean
            mention_only:
              type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
