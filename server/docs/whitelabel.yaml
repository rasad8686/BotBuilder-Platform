# White-label API Documentation

paths:
  /api/whitelabel/config:
    get:
      tags:
        - White-label
      summary: Get branding config
      description: Get white-label branding configuration
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Branding configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  config:
                    $ref: '#/components/schemas/WhitelabelConfig'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    put:
      tags:
        - White-label
      summary: Update branding config
      description: Update white-label branding configuration
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                company_name:
                  type: string
                logo_url:
                  type: string
                favicon_url:
                  type: string
                primary_color:
                  type: string
                  example: "#8b5cf6"
                custom_domain:
                  type: string
                custom_css:
                  type: string
      responses:
        '200':
          description: Config updated
        '400':
          $ref: '#/components/responses/ValidationError'

  /api/whitelabel/logo:
    post:
      tags:
        - White-label
      summary: Upload logo
      description: Upload company logo
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - logo
              properties:
                logo:
                  type: string
                  format: binary
      responses:
        '200':
          description: Logo uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  logo_url:
                    type: string
        '400':
          description: Invalid file format

  /api/whitelabel/favicon:
    post:
      tags:
        - White-label
      summary: Upload favicon
      description: Upload custom favicon
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - favicon
              properties:
                favicon:
                  type: string
                  format: binary
      responses:
        '200':
          description: Favicon uploaded
        '400':
          description: Invalid file format

  /api/whitelabel/domain/verify:
    post:
      tags:
        - White-label
      summary: Verify custom domain
      description: Verify ownership of custom domain
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - domain
              properties:
                domain:
                  type: string
                  example: chat.mycompany.com
      responses:
        '200':
          description: Verification result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  verified:
                    type: boolean
                  dns_records:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                        name:
                          type: string
                        value:
                          type: string
        '400':
          $ref: '#/components/responses/ValidationError'

components:
  schemas:
    WhitelabelConfig:
      type: object
      properties:
        id:
          type: integer
        organization_id:
          type: integer
        company_name:
          type: string
        logo_url:
          type: string
        favicon_url:
          type: string
        primary_color:
          type: string
        secondary_color:
          type: string
        custom_domain:
          type: string
        domain_verified:
          type: boolean
        custom_css:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
