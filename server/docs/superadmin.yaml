# Superadmin API Documentation

paths:
  /api/superadmin/organizations:
    get:
      tags:
        - Superadmin
      summary: List all organizations
      description: Get all organizations in the platform (superadmin only)
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Organizations list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  organizations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Organization'
                  pagination:
                    type: object
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/superadmin/organizations/{id}:
    get:
      tags:
        - Superadmin
      summary: Get organization details
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Organization details
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Superadmin
      summary: Update organization
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                plan_tier:
                  type: string
                  enum: [free, starter, professional, enterprise]
                status:
                  type: string
                  enum: [active, suspended, deleted]
      responses:
        '200':
          description: Organization updated
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/superadmin/users:
    get:
      tags:
        - Superadmin
      summary: List all users
      description: Get all users in the platform
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Users list
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/superadmin/users/{id}:
    get:
      tags:
        - Superadmin
      summary: Get user details
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Superadmin
      summary: Update user
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_superadmin:
                  type: boolean
                email_verified:
                  type: boolean
                status:
                  type: string
      responses:
        '200':
          description: User updated
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/superadmin/stats:
    get:
      tags:
        - Superadmin
      summary: Get platform statistics
      description: Get overall platform statistics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Platform statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  stats:
                    type: object
                    properties:
                      total_organizations:
                        type: integer
                      total_users:
                        type: integer
                      total_bots:
                        type: integer
                      total_messages:
                        type: integer
                      active_subscriptions:
                        type: integer
                      monthly_revenue:
                        type: number
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/superadmin/audit-logs:
    get:
      tags:
        - Superadmin
      summary: Get platform audit logs
      description: Get all audit logs across the platform
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: action
          in: query
          schema:
            type: string
        - name: org_id
          in: query
          schema:
            type: integer
        - name: user_id
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Audit logs
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
