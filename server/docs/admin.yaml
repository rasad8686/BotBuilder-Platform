# Admin API Documentation

paths:
  /api/admin/stats:
    get:
      tags:
        - Admin
      summary: Get platform statistics
      description: Get overall platform statistics including users, bots, messages
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Platform statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  stats:
                    type: object
                    properties:
                      total_users:
                        type: integer
                      total_bots:
                        type: integer
                      total_messages:
                        type: integer
                      total_organizations:
                        type: integer
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/admin/audit-logs:
    get:
      tags:
        - Admin
      summary: Get audit logs
      description: Retrieve audit logs for security and compliance
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: action
          in: query
          schema:
            type: string
          description: Filter by action type
        - name: user_id
          in: query
          schema:
            type: integer
          description: Filter by user ID
      responses:
        '200':
          description: Audit logs list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  logs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        user_id:
                          type: integer
                        action:
                          type: string
                        details:
                          type: object
                        ip_address:
                          type: string
                        created_at:
                          type: string
                          format: date-time
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/admin/users:
    get:
      tags:
        - Admin
      summary: List all users
      description: Get list of all users (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: search
          in: query
          schema:
            type: string
          description: Search by email or name
      responses:
        '200':
          description: Users list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  pagination:
                    type: object
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
