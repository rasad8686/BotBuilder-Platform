# Team Management API Documentation

paths:
  /api/team/members:
    get:
      tags:
        - Team
      summary: List team members
      description: Get all members of the organization
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Team members list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/TeamMember'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags:
        - Team
      summary: Invite team member
      description: Invite a new member to the organization
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - role
              properties:
                email:
                  type: string
                  format: email
                role:
                  type: string
                  enum: [admin, member, viewer]
      responses:
        '201':
          description: Invitation sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/team/members/{id}:
    put:
      tags:
        - Team
      summary: Update member role
      description: Update a team member's role
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
              properties:
                role:
                  type: string
                  enum: [admin, member, viewer]
      responses:
        '200':
          description: Member updated
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags:
        - Team
      summary: Remove team member
      description: Remove a member from the organization
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Member removed
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/team/invitations:
    get:
      tags:
        - Team
      summary: List pending invitations
      description: Get all pending team invitations
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Pending invitations
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  invitations:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        email:
                          type: string
                        role:
                          type: string
                        invited_at:
                          type: string
                          format: date-time
                        expires_at:
                          type: string
                          format: date-time
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/team/invitations/{id}:
    delete:
      tags:
        - Team
      summary: Cancel invitation
      description: Cancel a pending invitation
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Invitation cancelled
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/team/invitations/accept:
    post:
      tags:
        - Team
      summary: Accept invitation
      description: Accept a team invitation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
      responses:
        '200':
          description: Invitation accepted
        '400':
          description: Invalid or expired token
