# Organizations & Team API Documentation

paths:
  /api/organizations:
    get:
      tags:
        - Organizations
      summary: List organizations
      description: Get all organizations the user belongs to
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of organizations
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  organizations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Organization'

    post:
      tags:
        - Organizations
      summary: Create organization
      description: Create a new organization
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: My Company
      responses:
        '201':
          description: Organization created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  organization:
                    $ref: '#/components/schemas/Organization'

  /api/organizations/{orgId}:
    get:
      tags:
        - Organizations
      summary: Get organization
      description: Get organization details
      security:
        - bearerAuth: []
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Organization details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  organization:
                    $ref: '#/components/schemas/Organization'

    put:
      tags:
        - Organizations
      summary: Update organization
      description: Update organization settings
      security:
        - bearerAuth: []
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                settings:
                  type: object
      responses:
        '200':
          description: Organization updated

    delete:
      tags:
        - Organizations
      summary: Delete organization
      description: Delete organization (owner only)
      security:
        - bearerAuth: []
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Organization deleted

  /api/organizations/{orgId}/team:
    get:
      tags:
        - Team
      summary: List team members
      description: Get all team members in an organization
      security:
        - bearerAuth: []
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of team members
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  members:
                    type: array
                    items:
                      $ref: '#/components/schemas/TeamMember'

  /api/organizations/{orgId}/team/invite:
    post:
      tags:
        - Team
      summary: Invite team member
      description: Invite a user to join the organization
      security:
        - bearerAuth: []
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - role
              properties:
                email:
                  type: string
                  format: email
                role:
                  type: string
                  enum: [admin, member, viewer]
      responses:
        '200':
          description: Invitation sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  invitation:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      expires_at:
                        type: string
                        format: date-time

  /api/organizations/{orgId}/team/{memberId}:
    put:
      tags:
        - Team
      summary: Update member role
      description: Change a team member's role
      security:
        - bearerAuth: []
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: integer
        - name: memberId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - role
              properties:
                role:
                  type: string
                  enum: [admin, member, viewer]
      responses:
        '200':
          description: Role updated

    delete:
      tags:
        - Team
      summary: Remove team member
      description: Remove a member from the organization
      security:
        - bearerAuth: []
      parameters:
        - name: orgId
          in: path
          required: true
          schema:
            type: integer
        - name: memberId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Member removed

  /api/team/invitations/{token}/accept:
    post:
      tags:
        - Team
      summary: Accept invitation
      description: Accept a team invitation
      security:
        - bearerAuth: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Invitation accepted
        '400':
          description: Invalid or expired invitation
