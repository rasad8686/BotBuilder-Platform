# Webhooks API Documentation

paths:
  /api/webhooks:
    get:
      tags:
        - Webhooks
      summary: List webhooks
      description: Get all webhooks for the organization
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Webhooks list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  webhooks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Webhook'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags:
        - Webhooks
      summary: Create webhook
      description: Create a new webhook
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - url
                - events
              properties:
                url:
                  type: string
                  format: uri
                  example: https://example.com/webhook
                events:
                  type: array
                  items:
                    type: string
                    enum: [message.received, message.sent, bot.created, bot.updated, user.joined]
                secret:
                  type: string
                  description: Secret for signature verification
                is_active:
                  type: boolean
                  default: true
      responses:
        '201':
          description: Webhook created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  webhook:
                    $ref: '#/components/schemas/Webhook'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/webhooks/{id}:
    get:
      tags:
        - Webhooks
      summary: Get webhook by ID
      description: Get a specific webhook
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Webhook details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  webhook:
                    $ref: '#/components/schemas/Webhook'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Webhooks
      summary: Update webhook
      description: Update an existing webhook
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                events:
                  type: array
                  items:
                    type: string
                is_active:
                  type: boolean
      responses:
        '200':
          description: Webhook updated
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags:
        - Webhooks
      summary: Delete webhook
      description: Delete a webhook
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Webhook deleted
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/webhooks/{id}/test:
    post:
      tags:
        - Webhooks
      summary: Test webhook
      description: Send a test event to the webhook
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Test sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  response_code:
                    type: integer
                  response_time:
                    type: number
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/webhooks/{id}/logs:
    get:
      tags:
        - Webhooks
      summary: Get webhook logs
      description: Get delivery logs for a webhook
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: Webhook logs
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  logs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        event:
                          type: string
                        response_code:
                          type: integer
                        response_time:
                          type: number
                        success:
                          type: boolean
                        created_at:
                          type: string
                          format: date-time
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  schemas:
    Webhook:
      type: object
      properties:
        id:
          type: integer
        organization_id:
          type: integer
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
        is_active:
          type: boolean
        last_triggered_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
