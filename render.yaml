services:
  # Backend API Service
  - type: web
    name: botbuilder-backend
    env: node
    region: frankfurt
    plan: free
    rootDir: .
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: botbuilder-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: botbuilder-db
    region: frankfurt
    plan: free
    databaseName: botbuilder
    user: botbuilder_user
