services:
  - type: web
    name: BotBuilder-Platform
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server/server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        fromDatabase:
          name: botbuilder-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      # Stripe Configuration - REQUIRED for billing
      # Get these from: https://dashboard.stripe.com/apikeys
      - key: STRIPE_SECRET_KEY
        sync: false  # Set manually in Render dashboard
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false  # Set manually in Render dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set manually in Render dashboard
      # Stripe Price IDs - REQUIRED for checkout to work
      # Get from: https://dashboard.stripe.com/test/products
      - key: STRIPE_PRO_PRICE_ID
        sync: false  # Set manually in Render dashboard (e.g., price_1SPrM4EXBbJQgvbg...)
      - key: STRIPE_ENTERPRISE_PRICE_ID
        sync: false  # Set manually in Render dashboard (e.g., price_1SPrMpEXBbJQgvbg...)
