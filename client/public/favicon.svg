<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="20" fill="#3B82F6"/>
  <g fill="white">
    <!-- Robot head -->
    <rect x="25" y="30" width="50" height="40" rx="8"/>
    <!-- Eyes -->
    <circle cx="38" cy="48" r="6" fill="#3B82F6"/>
    <circle cx="62" cy="48" r="6" fill="#3B82F6"/>
    <!-- Eye highlights -->
    <circle cx="40" cy="46" r="2" fill="white"/>
    <circle cx="64" cy="46" r="2" fill="white"/>
    <!-- Mouth -->
    <rect x="35" y="58" width="30" height="4" rx="2" fill="#3B82F6"/>
    <!-- Antenna -->
    <rect x="47" y="18" width="6" height="12" rx="3"/>
    <circle cx="50" cy="15" r="5"/>
    <!-- Ears -->
    <rect x="15" y="42" width="10" height="16" rx="3"/>
    <rect x="75" y="42" width="10" height="16" rx="3"/>
  </g>
</svg>
