name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 1. Backend test and build
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd server && npm install

      - name: Lint check
        run: cd server && npm run lint --if-present

      - name: Build check
        run: cd server && npm run build --if-present

  # 2. Frontend test and build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: cd client && npm ci

      - name: Lint check
        run: cd client && npm run lint --if-present

      - name: Type check
        run: cd client && npm run type-check --if-present

      - name: Build
        run: cd client && npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'http://localhost:5000' }}

  # 3. Docker build test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build

      - name: Verify images
        run: docker images | grep botbuilder || true
