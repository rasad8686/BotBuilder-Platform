version: '3.8'

services:
  # Frontend - React + Vite (served by Nginx)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    container_name: botbuilder-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - botbuilder-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend - Express.js API
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: production
    container_name: botbuilder-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-botbuilder}:${POSTGRES_PASSWORD:-botbuilder123}@db:5432/${POSTGRES_DB:-botbuilder}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-BotBuilder_Docker_JWT_Secret_Key_2025_Production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRO_PRICE_ID=${STRIPE_PRO_PRICE_ID}
      - STRIPE_ENTERPRISE_PRICE_ID=${STRIPE_ENTERPRISE_PRICE_ID}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - CLIENT_URL=${CLIENT_URL:-http://localhost}
      - AI_ENCRYPTION_SECRET=${AI_ENCRYPTION_SECRET:-BotBuilder_Default_AI_Encryption_Key_32chars}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@local.dev}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-AdminPass123!Secure}
    volumes:
      - uploads:/app/uploads
    networks:
      - botbuilder-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/test', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: botbuilder-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-botbuilder}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-botbuilder123}
      - POSTGRES_DB=${POSTGRES_DB:-botbuilder}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - botbuilder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-botbuilder} -d ${POSTGRES_DB:-botbuilder}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache (for sessions, rate limiting, etc.)
  redis:
    image: redis:7-alpine
    container_name: botbuilder-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - botbuilder-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  botbuilder-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
